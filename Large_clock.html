<html lang="ja">
	<head>
	<meta charset="UTF-8">
	
	<script lang="javascript">
		function twoDigit(num){
			var digit;
			
			if(num < 10){
				digit = "0" + num;
				} else {
					digit = num;
				}
			return digit;
		}
		
		
		function Clock(){
			var now = new Date();
			var h = twoDigit(now.getHours());
			var m = twoDigit(now.getMinutes());
			var s = twoDigit(now.getSeconds());
			var date = now.toLocaleDateString() + "(" + 
									String('日月火水木金土').charAt(now.getDay()) + ")";
		
			document.getElementById("date_str").innerHTML = date;
			document.getElementById("clock_time").innerHTML = h + ":" + m + ":" + s;
			document.title= h + ":" + m ;
		}
		
		window.setInterval(Clock,1000);
	</script>
